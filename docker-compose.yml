version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: marketdata-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  gateway:
    build:
      context: .
      dockerfile: src/HideSolFound.MarketData.Gateway/Dockerfile
    container_name: marketdata-gateway
    ports:
      - "5100:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__Redis=redis:6379
    depends_on:
      redis:
        condition: service_healthy

volumes:
  redis-data:
